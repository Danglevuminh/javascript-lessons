    <body>
        
        <script>
            //user input
            let userInput = parseInt(prompt("Enter the number you would like to be fizzbuzzed to",));

            //loop
            for (let i = 1; i<=userInput; i++){
                if (i%5===0 && i%3 ===0){
                    console.log ("Fizz Buzz");
                }
                else if (i%3===0){
                    console.log ("Fizz");
                } else if (i%5===0){
                    console.log ("Buzz");
                } else {
                    console.log (i);
                }
            }

        </script>
    </body>
